Changelog = "https://github.com/fcdimitr/pyfglt/releases"
Issues = "https://github.com/fcdimitr/pyfglt/issues"
CI = "https://github.com/fcdimitr/pyfglt/actions"


[project.optional-dependencies]
test = ["pytest"]
